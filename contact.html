<section class="section" style="display: flex; justify-content: center; align-items: center; padding: 3rem; margin: 2rem;">
  <div class="contact-card" style="background: rgba(45,122,46,0.85); backdrop-filter: blur(12px); padding: 2rem; border-radius: 15px; max-width: 500px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); color: var(--white);">
    <h2 style="color: var(--bright-yellow); text-align: center;">Contact Us</h2>
    <form action="#" method="POST" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem;">
      <input type="text" name="name" placeholder="Your Name" required style="padding: 0.8rem; border-radius: 10px; border: 1px solid rgba(200,200,200,0.5); background: #ffffff; color: var(--black);">
      <input type="email" name="email" placeholder="Your Email" required style="padding: 0.8rem; border-radius: 10px; border: 1px solid rgba(200,200,200,0.5); background: #ffffff; color: var(--black);">
      <textarea name="message" placeholder="Your Message" rows="5" required style="padding: 0.8rem; border-radius: 10px; border: 1px solid rgba(200,200,200,0.5); background: #ffffff; color: var(--black);"></textarea>
      <button type="submit" class="btn" style="align-self: center;">Send Message</button>
    </form>
    <div style="margin-top: 1.5rem; text-align: center;">
      <p>Email: contact@grow4liberty.org</p>
      <p>Phone: +123-456-7890</p>
      <p>Address: 123 Liberty Street, Your City</p>
    </div>
  </div>
</section>
